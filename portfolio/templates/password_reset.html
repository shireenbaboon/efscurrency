{% extends 'portfolio/base.html' %}

{% block title %}Forgot Password{% endblock title %}

{% block content %}
<h2>Forgot Password</h2>
<h4>Enter your email Id:</h4>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Request reset email</button>
</form>
{% endblock content %}
